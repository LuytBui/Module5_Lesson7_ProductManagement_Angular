<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Product list</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a>Trang chá»§</a></li>
          <li class="breadcrumb-item active">Products</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<a routerLink="/products/create" class="btn btn-primary">Create new Product</a>
<section class="content">
  <table class="table table-striped  table-bordered m-3" id="products-table">
    <thead>
    <th>#</th>
    <th>Model</th>
    <th>Producer</th>
    <th>Category</th>
    <th>Price</th>
    <th>Description</th>
    <th>Image</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <td>{{i + 1}}</td>
      <td>{{product.model}}</td>
      <td>{{product.producer}}</td>
      <td>{{product.category?.name}}</td>
      <td align="right">{{product.price | number}}</td>
      <td>{{product.description}}</td>
      <td class="product-image-container"><img src="http://localhost:8080/image/{{product.image}}" alt="product image"></td>
      <td><a routerLink="/products/{{product.id}}/edit">Edit</a></td>
      <td><a routerLink="/products/{{product.id}}/delete">Delete</a></td>
    </tr>
    </tbody>
  </table>
</section>
