<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Product list</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a>Trang chá»§</a></li>
          <li class="breadcrumb-item active">Products</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<a routerLink="products/create" class="btn btn-primary">Create new Product</a>
<section class="content">
  <table class="table table-striped m-3">
    <thead>
    <th>#</th>
    <th>Model</th>
    <th>Producer</th>
    <th>Price</th>
    <th>Description</th>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <td>{{i}}</td>
      <td>{{product.model}}</td>
      <td>{{product.producer}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><a href="">Edit</a></td>
      <td><a href="">Delete</a></td>
    </tr>
    </tbody>
  </table>
</section>
