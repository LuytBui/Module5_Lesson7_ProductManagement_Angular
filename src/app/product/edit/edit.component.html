<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Edit Product</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a>Trang chá»§</a></li>
          <li class="breadcrumb-item" routerLink="/products">Products</li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Edit product</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <div class="card-body">
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" placeholder="Enter product model"
                   formControlName="model" [ngModel]="product.model">
          </div>
          <div class="form-group">
            <label for="producer">Producer</label>
            <input type="text" class="form-control" id="producer" placeholder="Enter producer"
                   formControlName="producer" [ngModel]="product.producer">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter product price"
                   formControlName="price" [ngModel]="product.price">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter product description"
                   formControlName="description" [ngModel]="product.description">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select name="" id="category" class="form-select" formControlName="category"
            [ngModel]="product.category?.id">
              <option *ngFor="let category of categories"
                      [value]="category.id"
              >{{category.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <div class="d-flex gap-3">
              <label for="image">Image</label>
              <div class="m-3">
                <img class="product-image" src="http://localhost:8080/image/{{product.image}}" alt="x">
              </div>

            </div>
            <input type="file" class="form-control" id="image"
                   formControlName="image">
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer ">
          <button type="submit" class="btn btn-primary mx-3">Accept</button>
          <a routerLink="/products" class="btn btn-secondary  mx-3">Back</a>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
</section>
